<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 wifi manager</title>  
  <link href="style.css" rel="stylesheet">
  <link href="/stricto.css" rel="stylesheet">
  <script src="script.js" type="module"></script>
 </head>
 <body>
  <noscript>Sorry, you need a JavaScript-enabled browser.</noscript>
  <header><h1>ESP32 Wifi manager</h1></header>
  <main>

   <div class="message"></div>

   <button type="button" data-value="startAp">Start soft AP</button>
   <button type="button" data-value="stopAp">Stop soft AP</button>
   <button type="button" data-value="disconnect">Disconnect Wifi</button>

   <h2>Saved networks</h2>

   <table class="saved"></table>
  
   <h2>Available networks</h2>

   <table class="available"></table>

   <h2>Device status</h2>
   <details class="status">
    <summary>Information</summary>
    <dl></dl>
   </details>

  </main>

  <footer>ESP32 Wifi manager</footer>
  <script src="oldies.js" nomodule></script>
 </body>
</html>
